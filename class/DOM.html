<!DOCTYPE html>
<html>
<head>
    <title>Simple HTML Example</title>
</head>
<body>
    <h1 id="first-head">Welcome to My Website</h1>
    <p>This is a simple paragraph element in HTML.</p>
    <div class="h2">Kimotho</div>
    <div class="h2">Misheveve</div>
    <div class="h2">Alois</div>
    <div class="h2">Mbithi</div>
    <div class="h2">Maingi</div>
    <div class="h2">Linus</div>

    <script>
        var alois = document.querySelector('p');
        console.log(alois);
        let mbithi = document.getElementById("first-head");
        console.log(mbithi);
        let linus = document.querySelectorAll("div");
        console.log(linus);
        let htmlclass = document.getElementsByClassName("h2");
        console.log(htmlclass);
        let htmltag = document.getElementsByTagName("h1");
        console.log(htmltag);
    </script>
</body>
</html>
